<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vis-Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <h1 id="title">Interactive Dashboard for Visualization of Pandemic Situations</h1>

    <br>
    <br>
    <br>
    <p><b>Mouse over or click legend to select country:</b></p>
    <section>
        <div id="vis"></div>
        <script>
            (function(vegaEmbed) {
            var spec = "assets/json/sum_year.vg.json"; /* JSON output for your chart's specification */
            var embedOpt = {"mode": "vega-lite"}; /* Options for the embedding */

            function showError(el, error){
                el.innerHTML = ('<div style="color:red;">'
                                + '<p>JavaScript Error: ' + error.message + '</p>'
                                + "<p>This usually means there's a typo in your chart specification. "
                                + "See the javascript console for the full traceback.</p>"
                                + '</div>');
                throw error;
            }
            const el = document.getElementById('vis');
            vegaEmbed("#vis", spec, embedOpt)
                .catch(error => showError(el, error));
            })(vegaEmbed);
        </script>
    </section>

    <br>
    <p><b>Draw and drag to select interval:</b></p>
    <section>
        <div id="hisVis"></div>
        <script>
            (function(vegaEmbed) {
            var spec_2 = "assets/json/histogram.vg.json"; /* JSON output for your chart's specification */
            var embedOpt_2 = {"mode": "vega-lite"}; /* Options for the embedding */

            function showError(el, error){
                el.innerHTML = ('<div style="color:red;">'
                                + '<p>JavaScript Error: ' + error.message + '</p>'
                                + "<p>This usually means there's a typo in your chart specification. "
                                + "See the javascript console for the full traceback.</p>"
                                + '</div>');
                throw error;
            }
            const el_2 = document.getElementById('hisVis'); // Unique element for the second chart
            vegaEmbed("#hisVis", spec_2, embedOpt_2)
                .catch(error => showError(el_2, error));
            })(vegaEmbed);
        </script>
    </section>


    <hr>
    <footer>
        <div>Made by <a href="https://zewen-yang.github.io/">Zewen</a> with üòÅ.</div>
    </footer>

    <script src="assets/js/main.js">
    </script>
</body>

</html>
